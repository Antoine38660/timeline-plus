<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="../dist/timeline.js"></script>
  <link href="../dist/timeline.min.css" rel="stylesheet" type="text/css" />
  
</head>
<body>

<p>
  A basic timeline. You can move and zoom the timeline, and select items.
</p>

<div id="visualization"></div>

<script type="text/javascript">
    var items = new timeline.DataSet({
        type: { start: 'ISODate', end: 'ISODate' }
    });
        var groups = new timeline.DataSet([{
            id: 'all', content: 'bar', subgroupStack: { 'sg_2': true, 'sg_3': true }
        }, {
            id: 'second', content: 'foo', subgroupStack: { 'sg_2': true, 'sg_3': true } 
        }]);

    // add items to the DataSet
    items.add([
        {id: 0, content: 'subgroup1_1', start: '2014-01-23T12:00:00', end: '2014-01-26T12:00:00',group:'second', subgroup:'sg_3'},
        {id: 1, content: 'subgroup2', start: '2014-01-26T12:00:01', end: '2014-01-29T12:00:00',group:'all', subgroup:'sg_2'},
        {id: 3, content: 'subgroup1_2', start: '2014-01-23T12:00:00', end: '2014-01-26T12:00:00',group:'second', subgroup:'sg_3'},
        {id: 4, content: 'subgroup1_3', start: '2014-01-26T12:00:01', end: '2014-01-29T12:00:00',group:'second', subgroup:'sg_3'},
        {id: 5, content: 'sg_3', start: '2014-01-23T12:00:00', type:'background', end: '2014-01-29T12:00:00',group:'second', subgroup:'sg_3'},
        {id: 6, content: 'sg_2', start: '2014-01-25T12:00:00', end: '2014-01-29T12:00:00', type:'background',group:'all', subgroup:'sg_2'},

    ]);

    var container = document.getElementById('visualization');

    var options = {
        start: '2014-01-10',
        end: '2014-02-10',
        editable: true,
        stack: true,
        stackSubgroups: true
    };
    var aaaaaa = new timeline.Timeline(container, items, groups, options);
</script>
</body>
</html>
